<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess board</title>
    <!-- link for css start -->
    <link rel="stylesheet" href="style.css" />
    <!-- link for css end -->
  </head>
  <body>
    <div class="chess_board">
      <!-- 1st row -->
      <div class="white">&#9820;</div>
      <div class="black">&#9822;</div>
      <div class="white">&#9821;</div>
      <div class="black">&#9818;</div>
      <div class="white">&#9819;</div>
      <div class="black">&#9821;</div>
      <div class="white">&#9822;</div>
      <div class="black">&#9820;</div>
      <!-- 2nd row -->
      <div class="black">&#9820;</div>
      <div class="white">&#9820;</div>
      <div class="black">&#9820;</div>
      <div class="white">&#9820;</div>
      <div class="black">&#9820;</div>
      <div class="white">&#9820;</div>
      <div class="black">&#9820;</div>
      <div class="white">&#9820;</div>
      <!-- 3rd row -->
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <!-- 4th row -->
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <!-- 5th row -->
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <!-- 6th row -->
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <!-- 7th row -->
      <div class="white">&#9820;</div>
      <div class="black">&#9820;</div>
      <div class="white">&#9820;</div>
      <div class="black">&#9820;</div>
      <div class="white">&#9820;</div>
      <div class="black">&#9820;</div>
      <div class="white">&#9820;</div>
      <div class="black">&#9820;</div>
      <!-- 8th row -->
      <div class="black">&#9820;</div>
      <div class="white">&#9822;</div>
      <div class="black">&#9821;</div>
      <div class="white">&#9818;</div>
      <div class="black">&#9819;</div>
      <div class="white">&#9821;</div>
      <div class="black">&#9822;</div>
      <div class="white">&#9820;</div>
    </div>
  </body>
</html>
